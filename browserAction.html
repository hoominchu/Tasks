<!doctype html>
<html>
<head>
    <title>Sail Boat</title>
    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container" style="min-width: 400px">
    <h2>Sail Boat</h2>
    <hr>
    <h4>Tasks</h4>
    <p class="text-right" id="history"><a href="#">History</a></p>
    <p class="text-right" id="index"><a href="#">Index</a></p>
    <p class="text-right" id="login">Login</a></p>
    <p class="text-right" id="logout">Logout</a></p>
    <ol id="tasks" style="list-style-type: none; padding: 0; margin: 0">
    </ol>
    <hr>
    <h4>Create Task</h4>
    <div class="form-group round-corner">
        <label for="taskName">Task Name:</label>
        <input type="text" class="form-control round-corner" id="taskName">
        <label for="createFromTabs">Create from current tabs</label>
        <input type="checkbox" id="createFromCurrentTabs">
    </div>
    <button id="createTask" type="submit" class="btn btn-primary round-corner">Create Task</button>
    <hr>
</div>
<script src="view.js"></script>
<script src="controller.js"></script>
<script src="background.js"></script>

</body>
</html>
