<!doctype html>
<html>
<head>
    <title>Sail Boat</title>
    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container" style="min-width: 400px">
    <h3 style="padding: 15px; border-bottom: groove; border-width: 1px; border-color: #3bceff">
        <small class="text-muted">Sailboat</small>
    </h3>
    <p class="text-muted" id="loginstatus"></p>
    <ul class="nav nav-pills">
        <li class="nav-item" id="history">
            <a class="nav-link" href="#">History</a>
        </li>
        <li class="nav-item" id="index">
            <a class="nav-link" href="#">Index</a>
        </li>
        <li class="nav-item" id="login">
            <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item" id="logout">
            <a class="nav-link" href="#">Logout</a>
        </li>
        <li class="nav-item" id="createFolder">
            <a class="nav-link" href="#">Create Folder</a>
        </li>
        <li class="nav-item" id="contacts">
            <a class="nav-link" href="#">Get contacts</a>
        </li>
        <li class="nav-item" id="checkIfFolderExists">
            <a class="nav-link" href="#">Check</a>
        </li>

    </ul>
    <hr>
    <h4>Tasks</h4>
    <ol id="tasks" style="list-style-type: none; padding: 0; margin: 0">
    </ol>
    <hr>
    <h4>Create Task</h4>
    <div class="form-group round-corner">
        <label for="taskName">Task Name:</label>
        <input type="text" class="form-control round-corner" id="taskName">
        <label for="createFromTabs">Create from current tabs</label>
        <input type="checkbox" id="createFromCurrentTabs">
    </div>
    <button id="createTask" type="submit" class="btn btn-primary round-corner">Create Task</button>
    <hr>
</div>
<script src="view.js"></script>
<script src="controller.js"></script>
<script src="background.js"></script>
<script src="upload.js"></script>
<script src="author.js"></script>
</body>
</html>
