                                                                      width="40em"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

<div class="container-fluid content">
    <div class="row" id="tasks-container">
        <div class="col-lg-3">
            <div class="card text-white bg-dark mb-3 col-lg-3" style="max-width: 20rem; height:12em; border-radius:0.8em">
                <div class="card-body">
                    <div class="form-group round-corner">
                        <input type="text" class="form-control round-corner" id="taskName" placeholder="Task name" style="border-radius: 0.6em">
                        <label for="createFromCurrentTabs">Create from current tabs</label>
                        <input type="checkbox" id="createFromCurrentTabs">
                    </div>
                    <button id="createTask" class="btn btn-secondary round-corner btn-sm" style="border-radius:0.6em">Create Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="renameModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rename Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-form-label" for="newNameForTask"></label>
                    <input type="text" class="form-control" placeholder="Add new name for Task." id="newNameForTask">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="renameSubmit">Rename</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/bootstrap.js" type="text/javascript"></script>
<script src="indexView.js"></script>
<script src="indexController.js"></script>
